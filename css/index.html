<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Audio Experiment</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script src="js/UI.js"></script>
		<script src="js/Sample.js"></script>
		<script src="js/SineWave.js"></script>
		<script src="js/App.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.17.custom.css" />
	</head>
	<body>
		
		<div id="body-wrap">
			
			<canvas id="canvas"></canvas>
			
			<div id="lattice">
				<div class="disc"><span></span></div>
			</div>
			
			<div id="transport">
				<a id="playBtn">Play</a>
				<a id="stopBtn">Stop</a>
				
				<a id="playBtn2">Play</a>
				<a id="stopBtn2">Stop</a>
				
				<a id="playBtn3">Play</a>
				<a id="stopBtn3">Stop</a>
				
				<div id="shapeBtns">
					<a id="squaresBtn">Squares</a>
					<a id="circlesBtn">Circles</a>
				</div>
			</div>
			
			<div id="mixer">
				<div id="loop1vol" class="fader"></div>
				<div id="loop2vol" class="fader"></div>
				<div id="loop3vol" class="fader"></div>
			</div>
			
		</div>
			
	</body>
</html>
